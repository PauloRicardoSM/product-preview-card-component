<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
  <div id="interface">
    <section id="corpo">
      <picture>
        <source media="(max-width: 425px)" srcset="./images/image-product-mobile.jpg">
        <img src="./images/image-product-desktop.jpg" alt="Perfume">
     </picture>

      <div id="corpoTexto">

        <p id="categoria">Perfume</p>

        <h1 id="nomePerfume">Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div id="precos">
          <h1>$149.99</h1>
          <h3>$169.99</h3>
        </div>
        <p id="botao"> <img src="./images/icon-cart.svg" alt=""> Add to Cart</p>
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/PauloRicardoSM">Paulo Ricardo</a>.
      </div>
    </footer>
  </div>
</body>

</html>
